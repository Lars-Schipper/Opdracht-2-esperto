<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Delete all users!</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p>Are you sure you want to delete all users? this change can't be undone</p>
	</div>
	<div class="modal-footer">
        <button class="btn btn-secondary me-3" (click)="modal.close('Cancel click')">Cancel</button>
        <button class="btn btn-danger" (click)="modal.close('Delete click')">Delete</button>
	</div>
</ng-template>

<button class="btn btn-danger me-3" (click)="open(content)">Delete all users</button>
