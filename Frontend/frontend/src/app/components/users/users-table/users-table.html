<table class="table table-responsive table-dark">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        @for (user of users; track user.id) {
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td><app-edit-user/></td>
            </tr>
        }
    </tbody>
</table>
